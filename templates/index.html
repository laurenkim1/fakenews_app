{% extends "layout.html" %}
{% block body %}

<!DOCTYPE html>
<html>
  <head>
    <title>Practice AJAX</title>
    <script type="text/javascript">
      function do_ajax() {
        var req = new XMLHttpRequest();
        var result = document.getElementById('result');
        req.onreadystatechange = function()
        {
          if(this.readyState == 4 && this.status == 200) {
            result.innerHTML = this.responseText;
          } else {
            result.innerHTML = "処理中...";
          }
        }
        req.open('POST', '/', true);
        req.setRequestHeader('content-type', 'application/x-www-form-urlencoded;charset=UTF-8');
        req.send("text=" + document.getElementById('story').value);
      }
    </script>
  </head>
  <body>
    <form action="index" method="post">
      <label>Input Text:</label>
      <br>
      <br>
      <textarea id='story' style="width:450px;height:250px;"></textarea>
      <br>
      <br>
      <button type="button" id="btn-post" onclick="do_ajax();">Submit</button>
      <br>
      <br>
      <div id="result"></div>
    </form>
  </body>
{% endblock %}
